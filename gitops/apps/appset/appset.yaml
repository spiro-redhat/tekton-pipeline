apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/spiro-redhat/tekton-pipeline
      revision: main
      directories:
      - path: gitops/apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m 
      source:
        repoURL: https://github.com/spiro-redhat/tekton-pipeline
        targetRevision: main
        path: '{{path}}'
        directory:
          recurse: true
      destination:
        name: in-cluster
        namespace: '{{path.basename}}'
        